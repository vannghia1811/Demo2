        body {

        }
        
        .container {

            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        
        .main-title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .sub-title {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .timer {
            font-size: 20px;
            font-weight: bold;
        }
        
        .question-counter {
            font-size: 18px;
        }
        
        .progress-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 10px 0;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question-number {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: #f8f9fa;
        }
        
        .option.selected {
            background-color: #e1f5fe;
            border-color: #4fc3f7;
        }
        
        .option.correct {
            background-color: #e8f5e9;
            border-color: #66bb6a;
        }
        
        .option.incorrect {
            background-color: #ffebee;
            border-color: #ef5350;
        }
        
        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            min-width: 25px;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #d35400;
        }
        
        .results-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        .score-details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .correct-answers .score-value {
            color: #2ecc71;
        }
        
        .incorrect-answers .score-value {
            color: #e74c3c;
        }
        
        .time-taken .score-value {
            color: #3498db;
        }
        
        .review-questions {
            margin-top: 30px;
        }
        
        .review-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .review-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .review-answer {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .answer-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: white;
        }
        
        .correct-answer .answer-status {
            background-color: #2ecc71;
        }
        
        .incorrect-answer .answer-status {
            background-color: #e74c3c;
        }
        
        .hidden {
            display: none;
        }
        
        .start-screen {
            text-align: center;
            padding: 50px 20px;

        .start-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .start-description {
            font-size: 18px;
            margin-bottom: 30px;

            margin-left: auto;
            margin-right: auto;

            color: white;

            border-radius: 5px;

        }
        
        .start-btn:hover {

        }

        }

            margin: 20px 0;
            justify-content: center;
        }

</head>

            {

                question: "Hiện mắc điểm là:",
                options: [

            {

                question: "Tăng incidence đột ngột cho thấy:",
                options: [

                ],
                correctAnswer: 0
            },
            {
                id: 77,
                question: "Dữ liệu giám sát phải được:",
                options: [
                    "A. Thu thập – phân tích – phản hồi",

                    "C. Gửi xử lý trễ vài tháng",
                    "D. Chỉ báo cáo khi có dịch"
                ],
                correctAnswer: 0
            },
            {
                id: 78,
                question: "Bộ công cụ giám sát cần:",
                options: [
                    "A. Tiêu chí rõ ràng",
                    "B. Dễ sử dụng",
                    "C. Phù hợp từng khoa",
                    "D. Tất cả đúng"
                ],
                correctAnswer: 3
            },
            {
                id: 79,
                question: "Giám sát thực hành KSNK ưu tiên:",
                options: [
                    "A. Vệ sinh tay",
                    "B. Mang găng",
                    "C. Tiêm an toàn",
                    "D. Tất cả đúng"
                ],
                correctAnswer: 3
            },
            {
                id: 80,
                question: "Kết quả giám sát phải:",
                options: [
                    "A. Phổ biến kịp thời",
                    "B. Không cần báo lại",
                    "C. Chỉ lưu hồ sơ",
                    "D. Chỉ báo điều dưỡng"
                ],
                correctAnswer: 0
            }
        ];

        // Biến toàn cục
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 30 * 60; // 30 phút
        let quizStarted = false;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionElement = document.getElementById('current-question');
        const timerElement = document.getElementById('timer');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const saveBtn = document.getElementById('save-btn');
        const finalScore = document.getElementById('final-score');
        const correctCount = document.getElementById('correct-count');
        const incorrectCount = document.getElementById('incorrect-count');
        const timeTaken = document.getElementById('time-taken');
        const scoreMessage = document.getElementById('score-message');
        const reviewList = document.getElementById('review-list');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const quizProgress = document.getElementById('quiz-progress');
        const questionNavigation = document.getElementById('question-navigation');

        // Sự kiện
        startBtn.addEventListener('click', startQuiz);
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', showNextQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        saveBtn.addEventListener('click', saveProgress);
        restartBtn.addEventListener('click', restartQuiz);
        reviewBtn.addEventListener('click', reviewQuiz);

        // Hàm bắt đầu bài quiz
        function startQuiz() {
            // Kiểm tra xem có tiến trình đã lưu không
            const savedProgress = loadProgress();
            if (savedProgress) {
                if (confirm('Có tiến trình bài làm đã lưu. Bạn có muốn tiếp tục?')) {
                    restoreProgress(savedProgress);
                    return;
                }
            }
            
            // Chọn ngẫu nhiên 30 câu hỏi từ ngân hàng
            currentQuestions = getRandomQuestions(30);
            
            // Khởi tạo mảng câu trả lời của người dùng
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            // Hiển thị màn hình quiz
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Bắt đầu đếm ngược thời gian
            startTimer();
            
            // Tạo navigation cho các câu hỏi
            createQuestionNavigation();
            
            // Hiển thị câu hỏi đầu tiên
            showQuestion(0);
            
            quizStarted = true;
        }

        // Hàm chọn ngẫu nhiên câu hỏi
        function getRandomQuestions(count) {
            try {
                if (count > questionBank.length) {
                    console.warn(`Yêu cầu ${count} câu nhưng chỉ có ${questionBank.length} câu`);
                    count = questionBank.length;
                }
                const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            } catch (error) {
                console.error('Lỗi khi lấy câu hỏi:', error);
                return [];
            }
        }

        // Hàm tạo navigation cho các câu hỏi
        function createQuestionNavigation() {
            questionNavigation.innerHTML = '';
            
            currentQuestions.forEach((_, index) => {
                const navBtn = document.createElement('button');
                navBtn.className = 'question-nav-btn';
                navBtn.textContent = index + 1;
                navBtn.addEventListener('click', () => showQuestion(index));
                
                questionNavigation.appendChild(navBtn);
            });
            
            updateQuestionNavigation();
        }

        // Hàm cập nhật navigation
        function updateQuestionNavigation() {
            const navButtons = document.querySelectorAll('.question-nav-btn');
            
            navButtons.forEach((btn, index) => {
                btn.classList.remove('current', 'answered');
                
                if (index === currentQuestionIndex) {
                    btn.classList.add('current');
                }
                
                if (userAnswers[index] !== null) {
                    btn.classList.add('answered');
                }
            });
            
            // Cập nhật progress bar
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const progressPercentage = (answeredCount / currentQuestions.length) * 100;
            quizProgress.style.width = `${progressPercentage}%`;
        }

        // Hàm hiển thị câu hỏi
        function showQuestion(index) {
            currentQuestionIndex = index;
            const question = currentQuestions[index];
            
            // Cập nhật số câu hỏi hiện tại
            currentQuestionElement.textContent = index + 1;
            
            // Hiển thị câu hỏi
            questionText.textContent = question.question;
            
            // Xóa các lựa chọn cũ
            optionsContainer.innerHTML = '';
            
            // Thêm các lựa chọn mới
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + optionIndex)}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(optionIndex));
                optionsContainer.appendChild(optionElement);
            });
            
            // Cập nhật trạng thái nút điều hướng
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === currentQuestions.length - 1;
            
            // Cập nhật navigation
            updateQuestionNavigation();
        }

        // Hàm chọn đáp án
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Cập nhật giao diện
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            
            // Cập nhật navigation
            updateQuestionNavigation();
            
            // Tự động chuyển đến câu tiếp theo sau 1 giây (nếu không phải câu cuối)
            if (currentQuestionIndex < currentQuestions.length - 1) {
                setTimeout(() => {
                    showQuestion(currentQuestionIndex + 1);
                }, 800);
            }
        }

        // Hàm hiển thị câu hỏi trước
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        // Hàm hiển thị câu hỏi tiếp theo
        function showNextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        // Hàm bắt đầu đếm ngược thời gian
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                // Cập nhật hiển thị thời gian
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Đổi màu khi còn 5 phút
                if (timeLeft <= 300) { // 5 phút = 300 giây
                    timerElement.style.color = '#e74c3c';
                }
                
                // Khi hết thời gian, tự động nộp bài
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Hàm lưu tiến trình
        function saveProgress() {
            const progress = {
                currentQuestions,
                currentQuestionIndex,
                userAnswers,
                timeLeft
            };
            
            localStorage.setItem('quizProgress', JSON.stringify(progress));
            alert('Tiến trình đã được lưu thành công!');
        }

        // Hàm tải tiến trình
        function loadProgress() {
            try {
                const saved = localStorage.getItem('quizProgress');
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (error) {
                console.error('Lỗi khi tải tiến trình:', error);
            }
            return null;
        }

        // Hàm khôi phục tiến trình
        function restoreProgress(progress) {
            currentQuestions = progress.currentQuestions;
            currentQuestionIndex = progress.currentQuestionIndex;
            userAnswers = progress.userAnswers;
            timeLeft = progress.timeLeft;
            
            // Hiển thị màn hình quiz
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Bắt đầu đếm ngược thời gian
            startTimer();
            
            // Tạo navigation cho các câu hỏi
            createQuestionNavigation();
            
            // Hiển thị câu hỏi hiện tại
            showQuestion(currentQuestionIndex);
            
            quizStarted = true;
        }

        // Hàm nộp bài
        function submitQuiz() {
            // Xác nhận nếu chưa trả lời câu nào
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            if (answeredCount === 0) {
                if (!confirm('Bạn chưa trả lời câu nào. Vẫn muốn nộp bài?')) {
                    return;
                }
            }
            
            clearInterval(timer);
            
            // Tính điểm
            let correctAnswers = 0;
            currentQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correctAnswers++;
                }
            });
            
            // Hiển thị kết quả
            showResults(correctAnswers);
            
            // Xóa tiến trình đã lưu
            localStorage.removeItem('quizProgress');
        }

        // Hàm hiển thị kết quả
        function showResults(correctAnswers) {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const totalQuestions = currentQuestions.length;
            const incorrectAnswers = totalQuestions - correctAnswers;
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            // Hiển thị điểm số
            finalScore.textContent = `${correctAnswers}/${totalQuestions}`;
            correctCount.textContent = correctAnswers;
            incorrectCount.textContent = incorrectAnswers;
            
            // Hiển thị thời gian đã làm
            const timeUsed = 30 * 60 - timeLeft;
            const minutes = Math.floor(timeUsed / 60);
            const seconds = timeUsed % 60;
            timeTaken.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Hiển thị thông báo kết quả
            let message = "";
            if (percentage >= 90) {
                message = "Xuất sắc! Bạn có kiến thức rất tốt về chủ đề này.";
            } else if (percentage >= 70) {
                message = "Khá tốt! Bạn nắm vững kiến thức cơ bản.";
            } else if (percentage >= 50) {
                message = "Đạt yêu cầu! Bạn cần ôn tập thêm một số phần.";
            } else {
                message = "Cần cố gắng hơn! Bạn nên ôn tập kỹ lại kiến thức.";
            }
            scoreMessage.textContent = message;
            
            // Hiển thị xem lại các câu hỏi
            showReviewQuestions();
        }

        // Hàm hiển thị xem lại các câu hỏi
        function showReviewQuestions() {
            reviewList.innerHTML = '';
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${isCorrect ? 'correct-answer' : 'incorrect-answer'}`;
                
                let answerStatus = '';
                if (isCorrect) {
                    answerStatus = '✓';
                } else {
                    answerStatus = '✗';
                }
                
                let userAnswerText = 'Không trả lời';
                if (userAnswer !== null) {
                    userAnswerText = question.options[userAnswer];
                }
                
                const correctAnswerText = question.options[question.correctAnswer];
                
                reviewItem.innerHTML = `
                    <div class="review-question">Câu ${index + 1}: ${question.question}</div>
                    <div class="review-answer">
                        <span class="answer-status">${answerStatus}</span>
                        <span><strong>Đáp án của bạn:</strong> ${userAnswerText}</span>
                    </div>
                    ${!isCorrect ? `
                    <div class="review-answer">
                        <span class="answer-status">✓</span>
                        <span><strong>Đáp án đúng:</strong> ${correctAnswerText}</span>
                    </div>
                    ` : ''}
                `;
                
                reviewList.appendChild(reviewItem);
            });
        }

        // Hàm xem lại bài làm
        function reviewQuiz() {
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Đặt lại timer
            timeLeft = 0;
            timerElement.textContent = "00:00";
            timerElement.style.color = '#e74c3c';
            
            // Hiển thị câu hỏi đầu tiên
            showQuestion(0);
        }

        // Hàm làm lại bài
        function restartQuiz() {
            // Reset các biến
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            timeLeft = 30 * 60;
            quizStarted = false;
            
            // Hiển thị màn hình bắt đầu
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            // Xóa tiến trình đã lưu
            localStorage.removeItem('quizProgress');
        }

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', () => {
            // Kiểm tra xem có tiến trình đã lưu không
            const savedProgress = loadProgress();
            if (savedProgress) {
                if (confirm('Có tiến trình bài làm chưa hoàn thành. Bạn có muốn tiếp tục?')) {
                    restoreProgress(savedProgress);
                }
            }
        });
    </script>
